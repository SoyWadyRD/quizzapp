<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Olvidaste tu contraseña</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  body { 
    font-family: 'Orbitron', sans-serif; 
    background: linear-gradient(to bottom, #e0f7ff, #ffffff);
    display:flex; justify-content:center; align-items:center; 
    min-height:100vh; padding:20px;
    color: #0d6efd;
    position: relative;
  }

  form { 
    background:#fff; padding:25px; border-radius:12px; 
    box-shadow:0 8px 20px rgba(0,0,0,0.1); 
    max-width:360px; width:100%; 
    display:flex; flex-direction:column; 
  }

  h2 { text-align:center; margin-bottom:20px; font-size:20px; }

  input, button { 
    margin-bottom:15px; padding:12px; font-size:14px; 
    border-radius:6px; border:1px solid #0d6efd; width:100%; 
    transition: all 0.3s ease;
  }

  input:focus {
    outline: none;
    border-color: #00bfff;
    box-shadow: 0 0 8px rgba(0,191,255,0.5);
  }

  button { 
    background:#0d6efd; color:#fff; font-weight:bold; cursor:pointer; 
    transition: background 0.3s ease, transform 0.2s ease;
  }

  button:hover { background:#00bfff; transform: translateY(-2px); }

  .msg { display:none; text-align:center; margin-top:10px; padding:10px; border-radius:6px; }
  .success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
  .error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }

  /* Loader central */
  .loader-overlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(255,255,255,0.7);
    display: flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    display: none;
  }

  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #0d6efd;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @media (max-width: 400px) {
    form { padding: 20px; }
    input, button { font-size: 13px; padding: 10px; }
  }

  @media (max-width: 320px) {
    h2 { font-size: 18px; }
    input, button { font-size: 12px; padding: 8px; }
  }
</style>
</head>
<body>
  <form id="forgotForm">
    <h2>Recuperar contraseña</h2>
    <input type="email" id="email" placeholder="Tu correo" required>
    <button type="submit">Enviar correo</button>
    <div id="msg" class="msg"></div>
  </form>

  <!-- Loader centrado -->
  <div class="loader-overlay" id="loaderOverlay">
    <div class="loader"></div>
  </div>

<script>
const forgotForm = document.getElementById('forgotForm');
const msg = document.getElementById('msg');
const loaderOverlay = document.getElementById('loaderOverlay');

forgotForm.addEventListener('submit', async e => {
  e.preventDefault();
  const email = document.getElementById('email').value;

  // Mostrar loader central
  loaderOverlay.style.display = 'flex';

  try {
    const res = await fetch('/api/auth/forgot-password', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({ email })
    });
    const data = await res.json();
    
    msg.className = res.ok ? 'msg success' : 'msg error';
    msg.innerText = data.msg || 'Error';
    msg.style.display = 'block';
  } catch(err) {
    msg.className = 'msg error';
    msg.innerText = 'Error al enviar correo';
    msg.style.display = 'block';
  } finally {
    // Ocultar loader
    loaderOverlay.style.display = 'none';
    setTimeout(()=> window.location.href='index.html', 3000);
  }
});
</script>
</body>
</html>
