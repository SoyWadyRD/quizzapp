<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quizz de Autos</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
<style>
  body { font-family:'Orbitron',sans-serif; background:#e0f7ff; display:flex; flex-direction:column; align-items:center; padding:20px; }
  #quizContainer { background:#fff; padding:20px; border-radius:12px; max-width:500px; width:100%; box-shadow:0 8px 20px rgba(0,0,0,0.1); }
  #questionNumber { font-weight:bold; margin-bottom:10px; }
  #questionImage {
  display: block;
  margin: 0 auto 15px auto; /* centra la imagen horizontalmente */
  max-width: 100%;           /* nunca más ancha que el contenedor */
  max-height: 300px;         /* limita la altura máxima */
  width: auto;
  height: auto;
  border-radius: 10px;
  object-fit: contain;       /* mantiene la proporción sin recortar */
}

  .option-btn { display:block; width:100%; padding:12px; margin-bottom:10px; border-radius:6px; border:1px solid #0d6efd; background:#0d6efd; color:#fff; font-weight:bold; cursor:pointer; transition:0.2s; }
  .option-btn:hover { background:#00bfff; }
  #timer { text-align:center; font-weight:bold; margin-top:10px; }
  #progress { margin-top:10px; font-weight:bold; }
  .msg { display:none; text-align:center; margin-top:10px; padding:10px; border-radius:6px; }
  .msg.success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
  .msg.error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
</style>
</head>
<body>

<div id="quizContainer">
  <h2 id="questionNumber"></h2>
  <img id="questionImage" src="" alt="Pregunta" />
  <div class="options">
    <button class="option-btn" data-index="0"></button>
    <button class="option-btn" data-index="1"></button>
    <button class="option-btn" data-index="2"></button>
    <button class="option-btn" data-index="3"></button>
  </div>
  <p id="timer"></p>
  <p id="progress"></p>
  <p id="quizMsg" style="display:none;"></p>
</div>

<!-- Agrega esto en tu HTML, dentro de <body>, preferiblemente al final -->
<div id="notLoggedModal" style="
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.8);
  align-items:center;
  justify-content:center;
  z-index:1000;
">
  <div style="
    background:#fff;
    padding:30px 40px;
    border-radius:12px;
    text-align:center;
    font-family:'Orbitron', sans-serif;
    font-size:18px;
    color:#0d6efd;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
  ">
    ❌ Usted no se ha logueado
  </div>
</div>




<script src="js/quiz.js"></script>
</body>
</html>
