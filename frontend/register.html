<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(to bottom, #e0f7ff, #ffffff);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  color: #0d6efd;
  position: relative;
  padding: 20px;
}

h2 { margin-bottom: 20px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); text-align: center; }

form {
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 360px;
  padding: 25px;
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  z-index: 1;
  position: relative;
}

input {
  margin-bottom: 10px;
  padding: 12px;
  border: 1px solid #0d6efd;
  border-radius: 6px;
  font-size: 14px;
  transition: all 0.3s ease;
  width: 100%;
}

input:focus {
  outline: none;
  border-color: #00bfff;
  box-shadow: 0 0 8px rgba(0,191,255,0.5);
}

.password-container {
  position: relative;
}

.show-password {
  position: absolute;
  right: 10px;
  top: 40%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #0d6efd;
  font-weight: bold;
  user-select: none;
}

button {
  padding: 12px;
  background-color: #0d6efd;
  color: #fff;
  font-weight: bold;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  width: 100%;
}

button:hover { background-color: #00bfff; transform: translateY(-2px); }

.msg { margin-top: 15px; padding: 12px 15px; border-radius: 8px; font-weight: bold; font-size: 14px; display: none; width: 100%; max-width: 360px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); animation: fadein 0.5s; }

.msg.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
.msg.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

.password-msg { font-size: 12px; color: #bd0e20; margin-bottom: 10px; display: none; }

@keyframes fadein { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

.loader-container {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(255,255,255,0.7);
  display: flex; align-items: center; justify-content: center;
  z-index: 10; display: none; padding: 20px;
}

.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #0d6efd;
  border-radius: 50%;
  width: 80px; height: 80px;
  animation: spin 1s linear infinite;
  box-shadow: 0 0 20px rgba(0,191,255,0.5);
}

@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

@media (max-width: 400px) {
  form, .msg { padding: 20px; width: 100%; }
  input, button { font-size: 13px; padding: 10px; }
  .loader { width: 60px; height: 60px; border-width: 6px; }
}

@media (max-width: 320px) {
  h2 { font-size: 18px; }
  input, button { font-size: 12px; padding: 8px; }
  .msg { font-size: 12px; padding: 10px; }
  .loader { width: 50px; height: 50px; border-width: 5px; }
}
</style>
</head>
<body>
<h2>Registrate</h2>
<form id="registerForm">
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>

  <div class="password-container">
    <input type="password" id="password" placeholder="Contraseña" required>
    <span class="show-password" id="togglePassword">Mostrar</span>
  </div>
  <div class="password-msg" id="passwordMsg">Debe tener mínimo 8 caracteres, una mayúscula y un número</div>

  <button type="submit">Registrarse</button>

  <p style="text-align:center; margin-top: 15px; font-size: 14px; font-family: 'Orbitron', sans-serif;">
  <a href="index.html" style="color:#0d6efd; text-decoration:none; font-weight:bold;">
    ¿Ya tienes cuenta? Inicia sesión
  </a>
</p>
</form>

<div class="loader-container" id="loaderContainer">
  <div class="loader"></div>
</div>
<div id="registerMsg" class="msg"></div>

<script>
const registerForm = document.getElementById('registerForm');
const registerMsg = document.getElementById('registerMsg');
const loaderContainer = document.getElementById('loaderContainer');
const passwordInput = document.getElementById('password');
const passwordMsg = document.getElementById('passwordMsg');
const togglePassword = document.getElementById('togglePassword');

// Mostrar/Ocultar contraseña
togglePassword.addEventListener('click', () => {
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    togglePassword.innerText = 'Ocultar';
  } else {
    passwordInput.type = 'password';
    togglePassword.innerText = 'Mostrar';
  }
});

// Validación de contraseña en tiempo real
passwordInput.addEventListener('input', () => {
  const value = passwordInput.value;
  const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
  if (!regex.test(value)) {
    passwordMsg.style.display = 'block';
  } else {
    passwordMsg.style.display = 'none';
  }
});

// Submit del formulario
registerForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = passwordInput.value;

  // Validación final antes de enviar
  const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
  if (!regex.test(password)) {
    passwordMsg.style.display = 'block';
    return;
  }

  loaderContainer.style.display = 'flex';
  registerMsg.style.display = 'none';

  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();
    loaderContainer.style.display = 'none';

    if (res.ok) {
      registerMsg.className = 'msg success';
      registerMsg.innerText = data.msg;
      registerMsg.style.display = 'block';
      registerForm.reset();

      setTimeout(() => { window.location.href = 'index.html'; }, 3000);

    } else {
      registerMsg.className = 'msg error';
      registerMsg.innerText = data.msg;
      registerMsg.style.display = 'block';
    }

  } catch (err) {
    console.error(err);
    loaderContainer.style.display = 'none';
    registerMsg.className = 'msg error';
    registerMsg.innerText = 'Error al registrarse';
    registerMsg.style.display = 'block';
  }
});
</script>
</body>
</html>
