<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restablecer contraseña</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body { 
    font-family: 'Orbitron', sans-serif; 
    background: linear-gradient(to bottom, #e0f7ff, #ffffff);
    display: flex; justify-content: center; align-items: center; 
    min-height: 100vh; padding: 20px; 
    color: #0d6efd;
  }

  form { 
    background:#fff; padding: 25px; border-radius:12px; 
    box-shadow:0 8px 20px rgba(0,0,0,0.1); 
    max-width: 360px; width: 100%; 
    display:flex; flex-direction:column; 
  }

  h2 { text-align:center; margin-bottom:20px; font-size:20px; }

  input, button { 
    margin-bottom:15px; padding:12px; font-size:14px; 
    border-radius:6px; border:1px solid #0d6efd; width:100%; 
    transition: all 0.3s ease;
  }

  input:focus {
    outline: none;
    border-color: #00bfff;
    box-shadow: 0 0 8px rgba(0,191,255,0.5);
  }

  button { 
    background:#0d6efd; color:#fff; font-weight:bold; cursor:pointer; 
    transition: background 0.3s ease, transform 0.2s ease;
  }

  button:hover { background:#00bfff; transform: translateY(-2px); }

  .msg { display:none; text-align:center; margin-top:10px; padding:10px; border-radius:6px; }
  .success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
  .error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }

  /* Contenedor de contraseña */
  .password-container {
    position: relative;
  }

  .show-password {
    position: absolute;
    right: 10px;
    top: 35%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #0d6efd;
    font-weight: bold;
    user-select: none;
  }

  @media (max-width: 400px) {
    form { padding: 20px; }
    input, button { font-size: 13px; padding: 10px; }
  }

  @media (max-width: 320px) {
    h2 { font-size: 18px; }
    input, button { font-size: 12px; padding: 8px; }
  }
</style>
</head>
<body>
  <form id="resetForm">
    <h2>Restablecer contraseña</h2>
    <div class="password-container">
      <input type="password" id="password" placeholder="Nueva contraseña" required>
      <span class="show-password" id="togglePassword">Mostrar</span>
    </div>
    <button type="submit">Cambiar contraseña</button>
    <div id="msg" class="msg"></div>
  </form>

<script>
const resetForm = document.getElementById('resetForm');
const msg = document.getElementById('msg');
const passwordInput = document.getElementById('password');
const togglePassword = document.getElementById('togglePassword');

// Mostrar / Ocultar contraseña
togglePassword.addEventListener('click', () => {
  if(passwordInput.type === 'password'){
    passwordInput.type = 'text';
    togglePassword.innerText = 'Ocultar';
  } else {
    passwordInput.type = 'password';
    togglePassword.innerText = 'Mostrar';
  }
});

// Obtener token de la URL
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');

resetForm.addEventListener('submit', async e => {
  e.preventDefault();
  const password = passwordInput.value;

  if(!token) {
    msg.className = 'msg error';
    msg.innerText = 'Token no encontrado en la URL';
    msg.style.display = 'block';
    return;
  }

  try {
    const res = await fetch(`/api/auth/reset-password/${token}`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ password })
    });

    const data = await res.json();
    msg.className = res.ok ? 'msg success' : 'msg error';
    msg.innerText = data.msg || 'Error';
    msg.style.display = 'block';

    if(res.ok) {
      setTimeout(()=> window.location.href='index.html', 2000);
    }

  } catch(err) {
    msg.className = 'msg error';
    msg.innerText = 'Error al restablecer contraseña';
    msg.style.display = 'block';
  }
});
</script>
</body>
</html>
