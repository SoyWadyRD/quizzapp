<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Resultados del Quizz</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(to bottom, #e0f7ff, #ffffff);
    display:flex; justify-content:center; align-items:center;
    min-height:100vh; padding:20px; color:#0d6efd;
  }
  .container {
    background:#fff; padding:25px; border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1); max-width:400px; width:100%;
    text-align:center;
  }
  h2 { margin-bottom:20px; font-size:24px; }
  .stats { margin:20px 0; font-size:16px; }
  .stats p { margin:10px 0; }
  .btn {
    display:inline-block; padding:12px 20px; margin:10px;
    border:none; border-radius:6px; cursor:pointer;
    font-weight:bold; font-size:16px; text-decoration:none;
    color:#fff; background:#0d6efd; transition:0.3s;
  }
  .btn:hover { background:#00bfff; }
  @media(max-width:400px){
    .container { padding:20px; }
    h2 { font-size:20px; }
    .stats { font-size:14px; }
    .btn { font-size:14px; padding:10px 16px; }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Resultados del Quizz</h2>
    <div class="stats" id="stats">
      <!-- Aquí se mostrarán los resultados -->
    </div>
    <a href="home.html" class="btn">Volver al Leaderboard</a>
    <a href="history.html" class="btn">Ver Historial</a>
    <a href="quiz.html" class="btn">Jugar de nuevo</a>
  </div>

<script src="js/results.js"></script>
</body>
</html>
